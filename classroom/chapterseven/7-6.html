<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function keyEvent() {

        if (event.keyCode==65){
            alert("这个是按下了A健");
        }
        if (event.keyCode==66){
            alert("这个是按下了B健");
        }
        if (event.keyCode==67){
            alert("这个是按下了C健");
        }
        if (event.keyCode==68){
            alert("这个是按下了D健");
        }
    };
    document.onkeydown=keyEvent;
</script>
<p>分别按下键盘上的A,B,C,D</p>
</body>
</html>
