<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function welcome() {
            alert("你好！欢迎您,在这里绑定<body>的函数");
        }
        function start(){
            var welcome_load=document.getElementById("btn");
            welcome_load.onclick=welcome;
        }
    </script>
</head>
<body onload="start()">
<p><button id="btn" name="btn">欢迎光临</button></p>

</body>
</html>
