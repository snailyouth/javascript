<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var MyArr;
    MyArr=new Array(5);
    MyArr[0]="George";
    MyArr[1]="Johney";
    MyArr[2]="Thomas";
    MyArr[3]="Adrew";
    MyArr[4]="Martin";
    document.writeln("数组MyArr的数组元素排序前输出效果为"+MyArr+"</br>");
    document.writeln("数组MyArr的数组元素排序后输出效果为"+MyArr.sort());
</script>
</body>
</html>
