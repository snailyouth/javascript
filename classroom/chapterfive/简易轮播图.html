<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>简易轮播图</title>

</head>

<body>
<img src="01.jpg" id="myPicture" />
<script>
var index = 0;//创建图片的下标(全局变量)
function choosePic(){
//创建数组，把图片的路径存入数组
var mypic = new Array("01.jpg","02.jpg","03.jpg","04.jpg","05.jpg");
index++;//每执行一次方法，下标移动一次
//当轮播图进行到最后一时，下标回到初始位置
if(index>4){
index = 0;
}
//获取id为“myPicture”的对象，更改他的src属性
document.getElementById("myPicture").src = mypic[index];
}
//设置定时器，2秒切换一次图片
setInterval(choosePic,2000);
</script>
</body>
</html>
