<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var week,today,week_i;
    week=new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六");
    today=new Date();
    week_i=today.getDay();
    document.write(today.toLocaleString()+week[week_i]);
</script>
</body>
