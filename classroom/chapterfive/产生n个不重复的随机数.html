<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myRanNumber(n,min,max){
        var arr=new Array(n);
        for (let i = 0; i <n ; i++) {
            arr[i]=parseInt(Math.random()* max-min+1)+min
            for (let j = 0; j <i ; j++) {
                if(arr[i]==arr[j]) {
                    i = i - 1;
                    break;
                }
            }
        }
        return arr;
    }
</script>
</body>
</html>
