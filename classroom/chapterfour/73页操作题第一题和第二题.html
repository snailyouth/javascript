<!--第一题-->
<script>
    function f(number) {
        var num=5*(number*number)+(9*number)-15;
        return num;
    }
    document.writeln(f(1));
</script>
<!--第二题-->
<script>
    function Min(x,y){
        var min=x>y?x:y;
        document.writeln("最大的数为："+min);
    }
    var aa=prompt("请输入第一个数：");
    var bb=prompt("请输入第二个数：");
    Min(aa,bb);

</script>
