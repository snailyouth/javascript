<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <pre>
    <script>
        document.writeln("浏览器代码名称："+navigator.appCodeName);
        document.writeln("浏览器名称："+navigator.appName);
        document.writeln("浏览器版本号："+navigator.appVersion);
        document.writeln("操作系统平台："+navigator.platform);
        document.writeln("CPU等级："+navigator);
        document.writeln("支持java？："+navigator.javaEnabled());
        document.writeln("允许cookie？："+navigator.cookieEnabled);
        document.writeln("用户代理："+navigator.userAgent);
    </script>
    </pre>
</head>

</body>
</html>
