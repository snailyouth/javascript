<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("input").focus(function () {
                $(this).css("background","#cccccc");
            });
            $("input").blur(function () {
                $(this).css("background-color","#ffffff");
            })

        })
    </script>
</head>
<body>
Name:<input type="text" name="fullname"><br>
Email:<input type="text" name="email">
</body>
</html>
