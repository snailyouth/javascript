<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#button1").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);

            })

        });

       $(function () {
           $("#button2").click(function () {
               $("#div1").fadeOut();
               $("#div2").fadeOut("slow");
               $("#div3").fadeOut(3000);

           })

       });

        $(function () {
            $("#button3").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);

            })

        });

        $(function () {
            $("#button4").click(function () {
                $("#div1").fadeTo("show",0.15);
                $("#div2").fadeTo("show",0.4);
                $("#div3").fadeTo("show",0.7);

            })

        });

        $(function () {
            $("button").click(function () {
                

            })

        })

    </script>
</head>
<body>
<p>以下实例演示了fadelen()使用了不用参数的效果</p>
<button id="button1">点击淡入div元素</button>
<button id="button2">fadeOut</button>
<button id="button3">fadeToggle</button>
<button id="button4">fadeTo</button>
<br><br>
<div id="div1" style="width:80px;height: 80px;display: none;background-color: red"></div>
<div id="div2" style="width:80px;height: 80px;display: none;background-color: blue"></div>
<div id="div3" style="width:80px;height: 80px;display: none;background-color: green"></div>
</body>
</html>
